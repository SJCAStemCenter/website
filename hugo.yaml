baseURL: 'https://stemcenter.sjcawi.org/'
assetDir: "assets"
relativeURLs: true
title: SJCA STEM Center
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: SJCA STEM Center
  authorimage: /images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Forging a New Generation of Creators"
  description: "We are a club focused on bringing out students aptitude towards creation and design"
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Our Mission"
    image: "/images/pages/stem-center-icons-burst.png"
    content:
      - text: "By offering access to many different and exciting design tools to students, we hope to prepare students with practical problem-solving and design skills."
      - text: "The ultimate goal is to encourage exploration into a plethora of different skills and topics including: 3D printing, 3D modeling, electronics, programming, web design, and more!"
  p2:
    heading: "Following in the tradition of St. Joseph the Carpenter"
    image: "/images/pages/st-joseph-tools.png"
    content:
      - text: "As a part of a Catholic school, we follow in the footsteps of St. Joseph, Jesus' earthly father. St. Joseph was a carpenter, using the tools and technology of his time to create things with wood and metal."
      - text: "Just as Joseph passed on the tradition of building through carpentry, we hope to foster a love of building through engineering!"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/sjca-makerspace'
    facebook:
      enabled: true
      url: 'https://www.facebook.com/SJCAKenosha/'
    instagram:
      enabled: true
      url: 'https://www.instagram.com/sjcakenosha/'
    twitter:
      enabled: false
      url: 'https://x.com'

